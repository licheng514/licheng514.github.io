    if (localStorage.getItem('name')) {
        document.getElementsByClassName('name')[0].textContent = localStorage.getItem('name');
    }

    function setUserName() {
        let val = prompt('请输入你的名字');
        localStorage.setItem('name', val);
        document.getElementsByClassName('name')[0].textContent = val;
    }
</script>
